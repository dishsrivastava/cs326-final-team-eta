<!DOCTYPE html>
<html>

<head>
    <script type="module" src="js/userProfile.js" defer></script>
    <link rel="stylesheet" href="css/userProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Profile Page</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <!--Header Bar-->
    <nav class="navbar">
        <img class="logo" src="images/UMeetLogo.png" height="84px" width="200px" alt="Card image cap">
        <div class="flex-header-bar">
            <a href="createBooking.html" id="link-header-bar" class="link-dark">Book a Room</a>
            <a href="userProfile.html" id="link-header-bar" class="link-dark">My Profile</a>
            <button type="button" class="btn btn-dark" id="logOut">Log Out</button>
        </div>
    </nav>

    <div class="banner">
        <div class="info">
            <svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            <div id="personDetails"></div>
            <button id="myBtn" type="submit" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Edit
                Profile</button>
            <button id="deleteBtn" type="submit" class="btn btn-dark">Delete Profile</button>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="my-modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Edit Profile</h2>
                        <div id="editProfileForm" class="col-sm">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" name="user[firstName]"
                                        placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="createLastName" name="user[lastName]"
                                        placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="createEmailInput"
                                        aria-describedby="emailHelp" name="user[email]" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="createPasswordInput"
                                        name="user[password]" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="verifyPassword" class="form-control" id="createVerifyPasswordInput"
                                        name="verifyPassword" placeholder="Verify Password">
                                </div>
                                <button id="editProfileBtn" type="submit" class="btn btn-dark">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <h1 class="bookingTitle">Bookings</h1>

            <div class="card" id="card1">
                <div class="card-horizontal">
                    <div class="card-body">
                        <div class="flex-card-title">
                            <!--Card Room Name-->
                            <h4 id="card-building" class="card-title">Room Name Here</h4>
                            <!--Card Room Max Capacity-->
                            <p id="card-capacty" style="padding-right: 20px">Capacity: Here</p>
                        </div>
                        <!--Card Room Star Rating-->
                        <div class="stars">
                            <i id="card-star-1" class="fas fa-star" style="color: #dddddd"></i>
                            <i id="card-star-2" class="fas fa-star" style="color: #dddddd"></i>
                            <i id="card-star-3" class="fas fa-star" style="color: #dddddd"></i>
                            <i id="card-star-4" class="fas fa-star" style="color: #dddddd"></i>
                            <i id="card-star-5" class="fas fa-star" style="color: #dddddd"></i>
                        </div>
                        <!--Card Room Description-->
                        <p id="card-room-type" class="card-text">Room Type Here</p>
                        <p id="card-address" class="card-text">Address Here</p>
                        <div class="flex-container-buttons">
                            <button type="button" class="card-button btn btn-dark" id="n111details">Details</button>
                        </div>
                    </div>
                </div>
            </div>



            </div>

        </div>
    </div>

    </div>

</body>

</html>
