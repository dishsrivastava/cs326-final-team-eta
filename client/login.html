<html>
    <head>
    <script type="module" src="js/login.js" defer></script>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8" />
        <title>Login Page</title>
    	<link rel="icon" href="images/favicon.png" type="image/png">
    </head>
    <body>
        <!--Header Bar-->
        <nav class="navbar">
            <img class="logo" src="images/UMeetLogo.png" height="84px" width="200px" alt="Card image cap">
            <div class="flex-header-bar">
            </div>
        </nav>

        <!--Login and Create New Account Grid-->
        <div class="container">
            <!--Login and Create New Account Header Banner-->
            <div class="row">

                <!--Login Banner Column-->
                <div id="loginCol" class="col-sm border-right">
                    <h1 class="loginBannerTitle">Login</h1>
                </div>

                <!--Create Account Banner Column-->
                <div id="createAccountCol" class="col-sm">
                    <h1 class="createAccountBannerTitle">Create Account</h1>
                </div>
            </div>

            <!--Login and Create Account Form-->
            <div class="row">
            
                <!--Login Form-->
                <div id="loginForm" class="col-sm border-right">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button id="login" type="submit" class="btn btn-dark">Login</button>
                    </form>
                </div>

                <!--Create Account Form-->
                <div id="createAccountForm" class="col-sm">
                    <form action="/createAccount" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" name="user[firstName]" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="createLastName" name="user[lastName]" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="createEmailInput" aria-describedby="emailHelp" name="user[email]" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="createPasswordInput" name="user[password]" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="createVerifyPasswordInput" name="verifyPassword" placeholder="Verify Password">
                        </div>
                        <button id="createAccountLogin" type="submit" class="btn btn-dark">Create</button>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
