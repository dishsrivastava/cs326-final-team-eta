<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="js/roomProfile.js" defer></script>
        <link rel="stylesheet" href="css/roomProfile.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8"/>
        <title>Room Profile Page</title>
        <link rel="icon" href="images/favicon.png" type="image/png">
    </head>
    <body>
        <nav class="navbar">
            <img class="logo" src="images/UMeetLogo.png" height="84px" width="200px" alt="Card image cap">
            <div class="flex-header-bar">
                <a href="createBooking.html" id="link-header-bar" class="link-dark">Book a Room</a>
                <a href="userProfile.html" id="link-header-bar" class="link-dark">My Profile</a>
                <button type="button" class="btn btn-dark" id="logOut">Log Out</button>
            </div>
        </nav>

        <div class="banner">
            <div id="building"></div>
            <div id="room"></div>
            <div id="stars"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="description" id="description"></div>
                    <div class="popular-features">
                        <b>Popular Features</b>
                        <di id="popular-features-list"></di>
                    </div>
                </div>
                <div class="col">
                    
                    <div id="tags" class="tags">
                        <b>Tags</b>
                          <div class="row tags-text">
                                <div class="col-sm">
                                    <p class="tags-design">#accessible</p>
                                </div>
                                <div class="col-sm">
                                <p class="tags-design">#large</p>
                                </div>
                                <div class="col-sm">
                                <p class="tags-design">#lecture-style</p>
                                </div> 
                          </div>
                      </div>

                      <div class="location">
                        <b>Location</b>
                        <div id="location-text"></div>
                        <div id="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2946.728082833717!2d-72.52790608472772!3d42.390938779184815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e6d27731a26153%3A0x220d33a168c763a6!2sIntegrative%20Learning%20Center!5e0!3m2!1sen!2sus!4v1635019799961!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
</html>
